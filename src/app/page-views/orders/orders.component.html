<div id="body">
    <button (click)="openInsertOrderModal()">Create</button>
    <div id="client-list">
      <p-table [value]="orderHistroy" [paginator]="true" [rows]="15">
        <ng-template pTemplate="header">
            <tr [pSelectableRow]="rowData">
                <!-- <th [ngStyle]="{'width': '30%'}">Order</th> -->
                <th *ngFor="let col of cols" let i=index; >
                  {{col.header}}
                </th>
            </tr>
        </ng-template>        
        <ng-template pTemplate="body" let-order>
            <tr>
                <td>{{order.orderDate | date:'MM/dd/yyyy' }}</td>
                <td>{{order.info}}</td>
                <td>${{order.income}}</td>    
                <td>{{order.wechatId}}({{order.userName}})</td>              
                <td>{{order.totalQuantity}}</td>
                <td>
                    <a  (click)="editOrder(order.wechatId)" href="#Edit">Edit</a>
                    <span> / </span>
                    <a  (click)="copyMessage(order.wechatId)" href="#Copy" value="click to copy"> Copy</a>
                </td>
            </tr>
        </ng-template>
        <ng-template pTemplate="summary">
            There are {{orderHistroy?.length}} orders
        </ng-template>
    </p-table>
    </div>


    <div class="create-modal" >
        <app-cig-modal
            width="580"
            height="600"
            title="Insert Order"
            [(visible)]="displayCreateModal"
        >
        <div class="body-content">
            <form #orderForm="ngForm" (ngSubmit)="createSubmit(orderForm)">
                <div class="form-group">
                    <label for="wechatId">WechatId</label> 
                    <input type="text" class="form-control" name="wechatId" ngModel required> 
                </div>                
                <div class="form-group">
                    <input type="text" ngModel name="income" placeholder="Income">
                    <input type="text" ngModel name="total" placeholder="Total Quality">
                    <input type="text" ngModel name="country" placeholder="Country">
                    <input type="text" ngModel name="count" placeholder="count">
                    <input type="text" ngModel name="name" placeholder="name">
                    <a (click)="addOrder(orderForm)">Add Order</a>
                </div>

                <!-- <div class="form-group">
                    <input type="text" ngModel name="income" placeholder="Income">
                    <input type="text" ngModel name="total" placeholder="Total Quality">
                    <a (click)="addOrder(orderForm)">Add Order</a>
                </div> -->
                
                <button type="submit" class="btn btn-success" [disabled]="orderForm.invalid">Submit</button>               
            </form>
            <button (click)="closeInsertOrderModal(orderForm)">Close</button>
        </div>
        </app-cig-modal>
    </div>
  </div>
