<div id="container">
    <header>
        <h3>{{viewValue}}</h3>
        <a [routerLink]="['/client']"> UUU </a>
        <app-custom-dropdown 
                [dropDownList]="dropDownList"
                [selectedValue]="selectedValue"
                (dropDownEvent)="receiveDropDownEvent($event)"
        ></app-custom-dropdown>
    </header>
    <div id="body">
        <!-- <div id="dd">    
        </div> -->
        <div id="content">
            <app-clients *ngIf="viewCode === 'CLIENT'"></app-clients>
            <app-orders *ngIf="viewCode === 'ORDER'"></app-orders>
            <app-cigrattes *ngIf="viewCode === 'CIG'"></app-cigrattes>
        </div>
    </div>
    <footer>
        
    </footer>
</div>
